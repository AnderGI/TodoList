<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList App</title>
  </head>
  <body>
    <dialog class="newTodo hidden">
      <header>
        <h6>New Todo</h6>
        <span class="closeDialog newTodo"></span>
      </header>
      <main>
        <form action="#">
          <section>
            <label for="todoTitle">Title : </label>
            <input type="text" name="todoTitle" id="todoTitle" />
          </section>
          <section>
            <label for="dueDate">Due Date : </label>
            <input type="datetime-local" name="dueDate" id="dueDate" />
            <label for="priority">Priority : </label>
            <select name="priority" id="priority">
              <option value="high">High &#128561;</option>
              <option value="medium">Medium &#128550;</option>
              <option value="low" selected>Low &#128554;</option>
            </select>
          </section>
          <section>
            <label for="todoDescription">Description : </label>
            <br / >
            <textarea
              name="todoDescription"
              id="todoDescription"
              cols="30"
              rows="10"
            ></textarea>
          </section>
        </form>
      </main>
      <footer>
        <button class="closeDialog newTodo">Close</button>
        <button>Add Todo</button>
      </footer>
    </dialog>
    <dialog class="newProject hidden">
      <header>
        <h6>New project</h6>
        <span class="closeDialog newProject"></span>
      </header>
      <main>
        <label for="name">Name : </label>
        <input type="text" id="name" maxlength="40" />
      </main>
      <footer>
        <button class="closeDialog newProject">Close</button>
        <button>Add Project</button>
      </footer>
    </dialog>
    <nav>
      <span>
        <button class="menu">
          <div></div>
        </button>
        <button class="today">
          <div></div>
        </button>
      </span>
      <h1>TodoList App</h1>
      <span>
        <button class="dialogDisplayer newTodo">
          <div></div>
        </button>
      </span>
    </nav>
    <main>
      <aside class="hidden"></aside>
      <section>
        <h1></h1>
        <div class="projectContainer">
          <div class="project">
            <section class="header">
              <span>
                <span class="text">${title}</span>
              </span>
              <span>
                <button class="expandContent"></button>
                <button class="deleteBtn"></button>
              </span>
            </section>
            <section class="main">
              <div class="todo">
                <div>
                  <input type="checkbox" name="todoChecked" id="todoChecked" />
                  <span class="todoTitle">Un titulo</span>
                </div>
                <div>
                  <div class="showMore">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                  <button class="deleteBtn"></button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
